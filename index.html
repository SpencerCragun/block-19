<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancers</title>
    <script src="./index.js" defer></script>
    <style> 
  *{
    margin: 20px;
  }
  
  section {
    display: inline-block;
    }
    ul {
      list-style: none;
      margin: 0px;
    }
</style>
</head>
<body>
    <h1>Freelancers</h1>
    
    <span>The Average Price of Feelancers is:</span> <h3>60</h3>

    <section>
      <h2>Name</h2>
      <ul id="nameList">
        <li>Jessy</li>
      </ul>
    </section>
    
    <section>
      <h2>Occupation</h2>
      <ul id="jobList">
        <li>Fixer-dude</li>
      </ul>
    </section>
    
    <section>
      <h2>Price</h2>
      <ul id="priceList">
        <li>$60</li>
      </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
